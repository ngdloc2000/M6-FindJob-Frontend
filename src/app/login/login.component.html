<!-- SignUp -->
<section class="signup-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="signup-form">
          <div class="section-tittle text-center">
            <h2>Sign In</h2>
            <p>With your social network</p>
          </div>
          <form>
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-12">
                <a class="box-btn google" href="#" target="_blank">
                  <i class='bx bxl-google'></i> Google
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12">
                <a class="box-btn facebook" href="#" target="_blank">
                  <i class='bx bxl-facebook'></i> Facebook
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12">
                <a class="box-btn twitter" href="#" target="_blank">
                  <i class='bx bxl-twitter'></i> Twitter
                </a>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group">
                  <input class="form-control" type="text" name="name" placeholder="User Name">
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group">
                  <input class="form-control" type="email" name="email" placeholder="Email">
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group">
                  <input class="form-control" type="text" name="password" placeholder="Password">
                </div>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="privecy-txt">
                  <input type="checkbox" id="chb1">
                  <label>
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-12 text-center">
                <a class="box-btn signup-btn" href="">
                  Sign In
                </a>
              </div>
              <div class="col-12 text-center">
                <p class="al-acc">
                  Not a Member
                  <a href="singnup.html"> Sign Up</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End SignUp -->
