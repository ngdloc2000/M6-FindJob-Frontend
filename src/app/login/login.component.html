<!-- SignUp -->
<section class="signup-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="signup-form">
          <div class="section-tittle text-center">
            <h2>Đăng nhập</h2>
            <p>Với tài khoản mạng xã hội</p>
          </div>
          <form #f="ngForm" (ngSubmit)="f.form.valid && onLogin()">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-12">
                <a class="box-btn google" href="#" target="_blank">
                  <i class='bx bxl-google'></i> Google
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12">
                <a class="box-btn facebook" href="#" target="_blank">
                  <i class='bx bxl-facebook'></i> Facebook
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12">
                <a class="box-btn twitter" href="#" target="_blank">
                  <i class='bx bxl-twitter'></i> Twitter
                </a>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <mat-label>Email:</mat-label>
                    <input matInput placeholder="Email ..." name="username" [(ngModel)]="form.username" [formControl]="emailFormControl" required>
                    <mat-icon color="accent" matSuffix>email</mat-icon>
                    <mat-error *ngIf="emailFormControl.hasError('required')">Bắt buộc phải nhập email!</mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('email')">Email không đúng định dạng!</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                  <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label>Nhập mật khẩu của bạn</mat-label>
                      <input name="password" [(ngModel)]="form.password" #password="ngModel" matInput
                             [type]="hide ? 'password' : 'text'" required>
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                              [attr.aria-pressed]="hide">
                          <mat-icon color="accent">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-error *ngIf="password.hasError('required')">Bắt buộc phải nhập mật khẩu!</mat-error>
                  </mat-form-field>
              </div>
              <div class="col-12 text-center">
                <button class="box-btn signup-btn">
                  Đăng nhập
                </button>
              </div>
              <div class="col-12 text-center">
                <p class="al-acc">
                  Bạn chưa có tài khoản?
                  <a routerLink=""> Đăng ký</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End SignUp -->

<!-- Start Go Top Area -->
<div class="go-top">
  <i class='bx bx-chevrons-up'></i>
  <i class='bx bx-chevrons-up'></i>
</div>
<!-- End Go Top Area -->
