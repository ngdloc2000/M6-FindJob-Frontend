<div class="page-title-area" style="height: 200px">
    <div class="container">
        <div class="page-title-content">
            <h2>Sign Up Company</h2>
        </div>
    </div>
    <div class="page-shape">
        <div class="shape1">
            <img src="assets/images/shape/1.png" alt="shape">
        </div>
        <div class="shape3">
            <img src="assets/images/shape/3.png" alt="shape">
        </div>
        <div class="shape4">
            <img src="assets/images/shape/4.png" alt="shape">
        </div>
        <div class="shape5">
            <img src="assets/images/shape/5.png" alt="shape">
        </div>
        <div class="shape6">
            <img src="assets/images/shape/6.png" alt="shape">
        </div>
    </div>
</div>

<section class="signup-area" style="margin: 10px">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="signup-form">
                    <form>
                        <div class="row">
                            <div class="col-12">
                                <mat-card class="text-center">
                                    <form class="create-category" #form="ngForm" (ngSubmit)="form.form.valid && ngSubmit(form)" novalidate>
<!--                                        <mat-error class="alert alert-primary">{{status}}</mat-error>-->
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>Tài khoản</mat-label>
                                            <input matInput placeholder="username" name="username" [(ngModel)]="data.username" #username="ngModel" required email>
                                            <mat-icon color="accent" matSuffix>account_circle</mat-icon>
                                            <mat-error *ngIf="username?.hasError('required')">Không được bỏ trống</mat-error>
                                            <mat-error *ngIf="username?.hasError('email')">Nhập đúng định dạng @</mat-error>
                                        </mat-form-field>
                                        <br>
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>Tên công ty</mat-label>
                                            <input matInput placeholder="username" name="name" [(ngModel)]="data.name" #name="ngModel" required>
                                            <mat-icon color="accent" matSuffix>business</mat-icon>
                                            <mat-error *ngIf="name?.hasError('required')">Không được bỏ trống</mat-error>
                                        </mat-form-field>
                                        <br>
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>Mô tả</mat-label>
                                            <input matInput placeholder="username" name="description" [(ngModel)]="data.description"   #description="ngModel" requiredrequired>
                                            <mat-icon color="accent" matSuffix>description</mat-icon>
                                            <mat-error *ngIf="description?.hasError('required')">Không được bỏ trống</mat-error>
                                        </mat-form-field>
                                        <br>
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>Địa chỉ</mat-label>
                                            <input matInput placeholder="username" name="address" [(ngModel)]="data.address">
                                            <mat-icon color="accent" matSuffix>home</mat-icon>
                                            <!--            <mat-error *ngIf="form.controls.username?.errors?.required">Phải điền thông tin</mat-error>-->
                                        </mat-form-field>
                                        <br>
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>Số lượng nhân viên</mat-label>
                                            <mat-icon color="accent" matSuffix>people_alt</mat-icon>
                                            <input matInput placeholder="username" name="employeeQuantity" [(ngModel)]="data.employeeQuantity">
                                        </mat-form-field>
                                        <br>
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>linkMap</mat-label>
                                            <input matInput placeholder="username" name="linkMap" [(ngModel)]="data.linkMap" >
                                        </mat-form-field>
                                        <br>
                                        <div style="display: flex">
                                            <select class="form-select text-center"  name="city" [(ngModel)]="data.city" style="width: 350px; margin-left: 40px">
                                                <option selected>Chọn thành phố</option>
                                                <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
                                            </select>
                                        </div>
                                        <br>
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>phone</mat-label>
                                            <input matInput placeholder="username" name="phone" [(ngModel)]="data.phone">
                                            <!--            <mat-error *ngIf="form.controls.username?.errors?.required">Phải điền thông tin</mat-error>-->
                                        </mat-form-field>
                                        <br>
                                        <app-upload-image (giveURLtoCreate)="onUpLoadAvatar($event)">Ảnh</app-upload-image>

                                        <button mat-raised-button color="accent">Create</button>
                                    </form>
                                </mat-card>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
