<div class="page-title-area" style="height: 600px">
    <div class="container">
        <div class="page-title-content">
            <h2 class="active">Tạo mật khẩu mới</h2>
        </div>
        <section class="signup-area" style="margin: 10px">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="signup-form">
                            <form>
                                <div class="row">
                                    <div class="col-12">
                                        <mat-card class="text-center">
                                            <form class="create-category" #form="ngForm" (ngSubmit)="form.form.valid && ngSubmit(form)" novalidate>
                                                <mat-form-field style="width: 350px" appearance="outline">
                                                    <mat-label>phone</mat-label>
                                                    <input matInput placeholder="username" name="phone" [(ngModel)]="newPassword">
                                                </mat-form-field>
                                                <br><button mat-raised-button color="accent">Change</button>
                                            </form>
                                        </mat-card>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
